<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav id="sidebar">
        <header id="branding">
            <h1>Dashboard</h1>
        </header>
        <ul class="site-list">
            <li>Home</li>
            <li>Profile</li>
            <li>Messages</li>
            <li>History</li>
            <li>Tasks</li>
            <li>Communities</li>
        </ul>
        <ul class="misc-list">
            <li>Settings</li>
            <li>Support</li>
            <li>Privacy</li>
        </ul>
    </nav>

    <header id="topbar">
        <div id="upper-topbar">
            <form action="">
                <button>Search</button>
                <input type="text">
            </form>
            <div class="profile-container-sm">
                <button>Notification</button>
                <img src="" alt="profile picture" class="profile-pic-sm">
                <h2>Morgan Oakley</h2>
            </div>
        </div>
        <div id="lower-topbar">
            <div class="profile-container-lg">
                <img src="" alt="profile picture" class="profile-pic-lg">
                <div class="profile-container-text-lg">
                    <p><strong>Hi there,</strong></p>
                    <h2>Morgan Oakley (@morgan)</h2>
                </div>
            </div>
            <div class="lower-topbar-btn-container">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
    </header>

    <main>
        dummy text
    </main>

</body>
</html>
